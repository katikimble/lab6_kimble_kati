<!doctype html>
<!--For displaying error messages-->
<title>My Application</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <p class=flashes>
    {% for message in messages %}
      <Strong>Error: </Strong>{{ message }}
    {% endfor %}
    </p>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
